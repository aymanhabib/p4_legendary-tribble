<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" Type="text/css" href="../static/css/style.css">
    <script src="../static/js/script.js"></script>
  </head>

  <body>

    <div class="container text-center">
      <div class="row g-2">
        <div class="col-12">
          <div class="p-3 title border-0 bg-transparent">
            <h2> Legendary Treble </h2>
            <p> Created by Legendary Tribbles: Ayman Habib, Eric Sohel, Karen Shekyan, Jian Hong Li </p>
          </div>
        </div>
        <div class="col-6">
          <div class="p-3 border-0">
            <h2> Login </h2>
            <p style="color:#9A0000;"> {{errorTextL}} </p>
            <form action="/login" method="POST">
              <label><span class="label">Username</span></label><br>
              <input type="text" name="username"></input><br>
              <label><span class="label">Password</span></label><br>
              <input type="password" name="password"></input><br><br>
              <input type="submit" value="Login" class="button-2" role="button"></input>
            </form>
          </div>
        </div>
        <div class="col-6">
          <div class="p-3 border-0">
            <h2> Signup </h2>
            <p style="color:#9A0000;"> {{errorTextS}} </p>
            <form action="/signup" method="POST">
              <label><span class="label">Username</span></label><br>
              <input type="text" name="username"></input><br>
              <label><span class="label">Email</span></label><br>
              <input type="text" name="email"></input><br>
              <label><span class="label">Password</span></label><br>
              <input type="password" name="password"></input><br><br>
              <input type="submit" value="Signup" class="button-2" role="button"></input>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
